<!DOCTYPE html>
<html>
  <head>
    <title>ChatGPT API Demo</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  </head>
  <body>
    <h1>ChatGPT API Demo</h1>
    <p>請輸入您的問題:</p>
    <input type="text" id="question" name="question">
    <button onclick="askQuestion()">提交</button>
    <br><br>
    <div id="answer"></div>
    <script>
      var eqweqe = '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'

      
      function askQuestion() {
        var question = $('#question').val();
        var apiUrl = 'https://api.openai.com/v1/engines/davinci-codex/completions';
        var prompt = '問題：' + question + '\n回答：';
        $.ajax({
          type: 'POST',
          url: apiUrl,
          headers: {
            'Content-Type': 'application/json',
            'Authorization': 'Bearer '+ eqweqe
          },
          data: JSON.stringify({
            prompt: prompt,
            max_tokens: 60,
            n: 1,
            stop: '\n'
          }),
          success: function(result) {
            var answer = result.choices[0].text;
            $('#answer').html('<p><b>答案：</b>' + answer + '</p>');
          }

          
        });





      }

      
    </script>
  </body>
</html>
