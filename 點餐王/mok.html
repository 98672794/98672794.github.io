<script>

/*

*/

    // add div
    $("#mok").append(
        '<br><button onclick="_ZipCode()">hi</button>'
        ,'<input id="表單id" type="text"  onclick="_Del()" placeholder="id">'
    )

    // 加密
    function _ZipCode(){

        code = $( "#表單id" ).val()
        //console.log(code)

        var c=String.fromCharCode(code.charCodeAt(0)+code.length)

        for(var i=1;i<code.length;i++){  
        c+=String.fromCharCode(code.charCodeAt(i)+code.charCodeAt(i-1))
        }  

        $('#表單id').val(escape(c))

        //console.log(escape(c))
        return c
    }  

    function _Del(){    $('#表單id').val('')    }
</script>
