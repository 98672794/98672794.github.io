// 加密B https://blog.csdn.net/cnds123/article/details/128392404
function encode() {
    // var s = secret.value;
    // s 是一个字符串， 类型： String
    // 根据 s 来创建一个字符串对象
    // str 的类型是: Object
    // var str = new String(s);
    // length 是获取字符串对象的长度，也就是说有多少个字符
    // str.length
    var str = $( "#表單id" ).val() ;
    var r = "";
    // string 类型的可以当做字符串对象来用
    for (var i = 0; i < str.length; i++) {
        // 取出下标为 i 字符的编码
        var code = str.charCodeAt(i);
        // 将字符对应的编码，拼接到一个空字符串上
        r += code;
        // 每个符号后，添加 , 分割
        r += ",";
    }
    // secret.value 
    console.log('rrrr',r)
    $( "#pw4" ).val(r)
    // 设置输入框的内容为 r
    return r;
}

    for (var i = 0; i < arr.length; i++) {

        r += String.fromCharCode(code);
    }
