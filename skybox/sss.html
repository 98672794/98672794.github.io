            function getERC20TokenBalance(tokenAddress, walletAddress, callback) {
              let minABI = [
              {"constant":true,"inputs":[{"name":"_owner","type":"address"}],"name":"balanceOf","outputs":[{"name":"balance","type":"uint256"}],"type":"function"},
              {"constant":true,"inputs":[],"name":"decimals","outputs":[{"name":"","type":"uint8"}],"type":"function"}
              ];
              let contract = new web3js.eth.Contract(minABI, tokenAddress);
              contract.methods.balanceOf(walletAddress).call((error, balance) => {
              contract.methods.decimals().call((error, decimals) => {
                console.log(balance);
                console.log(decimals);
                balance = balance / (10**decimals);
                callback(balance);
              });

  <!-- 控制裝置陀螺儀 gyroscope skybox 背景  -->
  <script>
    var space = document.querySelectorAll('.container .inner');
    if(window.DeviceOrientationEvent) {

      window.addEventListener('deviceorientation', function(event) {
        var alpha = event.alpha,
          beta = event.beta,
      gamma = event.gamma;
        
          space[0].style.webkitTransform = 'rotateX('+beta+'deg) rotateY('+gamma+'deg) rotateZ('+alpha+'deg)';
          space[0].style.transform = 'rotateX('+beta+'deg) rotateY('+gamma+'deg) rotateZ('+alpha+'deg)';
          space[0].style.mozTransform = 'rotateX('+beta+'deg) rotateY('+gamma+'deg) rotateZ('+alpha+'deg)';

          }, false);
    }else{
      document.querySelector('body').innerHTML = '你的瀏覽器不支援陀螺儀喔';
    }
	</script>
